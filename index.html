<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/converter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="scripts/converter.js"></script>
    <title> Converter App </title>
</head>
<body>
    <Header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                
            </ul>
        </nav>
    </Header>
    <main>
        <div class="converter">
           <h1>Currency Converter</h1>

           <label for="amount">Amount:</label>
           <input type="number" id="amount" ::placeholder="Enter amount">

           <label for="from-currency">From Currency:</label>
           <select id="from-currency-select"></select>

           <label for="to-currency">To Currency:</label>
           <select id="to-currency-select"></select> 
          
              <button onclick="convertCurrency()">Convert</button>  

              <h2>Convert Amount: <span id="result"></span></h2>
              <h2>Conversion History:</h2>
              <ul id="history"></ul>
           
           <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Evangelis. Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
