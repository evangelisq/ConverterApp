<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/converter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="scripts/converter.js" defer></script>
    <title> Converter App </title>
</head>
<body>
    <Header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                
            </ul>
        </nav>
    </Header>
    <main>
        <div class="converter">
           <h1>Currency Converter</h1>

           <label for="amount">Amount:</label>
           <input type="number" id="amount" :placeholder="Enter amount">

           <label for="from-currency">From Currency:</label>
           <input type="text" id="from-currency" ::placeholder="Enter from currency">
           

           <label for="to-currency">To Currency:</label>
           <input type="text" id="to-currency" ::placeholder="Enter to currency">
          
          
              <button onclick="convertCurrency()">Convert</button>  

              <h2>Convert Amount: <span id="result"></span></h2>
              <h2>Conversion History:</h2>
              <ul id="history"></ul>
           
           <div id="result"></div>
        </div>
    </main>
